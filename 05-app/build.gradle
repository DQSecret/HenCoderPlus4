apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.hencoder.demo'

hencoder {
    user 'Vera' // setUser('Vera')
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.hencoder"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':05-lesson')
    implementation project(':05-base')
}